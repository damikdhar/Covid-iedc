<!DOCTYPE html>

<style>
.float-layout {
  padding: 5px 5px;
  float: left;
  width: 40%;
  height: 0%;
  box-sizing: border-box;
  margin: 0;
}

.card-container {
  overflow: hidden;
  border-radius: 80px 0 0px 80px;
  box-shadow: inset 0px 0px 0px rgba(0, 0, 0, 0.25);
 

}



.card {
  background-color:lightgrey;
  color: black;
  min-height: 100%; /*replace this it in width: 100%*/
  width: 80%;
  
  float: right;

}

.card-title {
  font-size: 30px;
  text-align: left;
  font-weight: bold;
  padding-top: 0px;
  padding: 0 0 0px 30px;
  font-family: 'Montserrat';
}

.card-desc {
  padding: 30px;
  text-align: left;
  font-size: 18px;
  font-family: 'Montserrat';
  
}

/*add this it*/
.card-image {
  display: flex;
    background-color:lightgrey;
}
/*-------------*/

div.card-image img {
  width: 20%;
  height: auto;

}

/* Phone Devices Query */
@media only screen and (max-width: 37.5em) {
  div.card-image img {
    width: 100%;
    height: auto;
  }
  
  /*add this it*/
  .card-image {
     flex-direction: column;
  }
  /*----------------------*/

  .card {
    width: 100%;
    margin-top: -4px;
  }
}

</style>
